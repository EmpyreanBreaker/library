<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design-styles.css" />
    <link rel="stylesheet" href="grid-styles.css" />
    <link rel="stylesheet" href="reset-styles.css" />
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>

<body class="library">
    <div class="library__container">
        <header class="header">
            <div class="header__profile">
                <div class="header__logo">
                    <img src="images/header-images/morgan.png" alt="">
                </div>
                <div class="header__greeting">
                    <p>Hi there</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="header__actions">
                <button class="header__actions-button">Add New Book</button>
            </div>
        </header>

        <aside class="sidebar">
            <h1 class="sidebar__title">
                <img class="sidebar__logo-dashboard" src="images/sidebar-images/dashboard.svg" alt="">
                <span>My Bookshelf</span>
            </h1>
            <nav class="sidebar__nav">
                <ul class="sidebar__menu sidebar__menu--primary">
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/home.svg" alt="">
                            <span class="sidebar__text">Library</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/profile.svg" alt="">
                            <span class="sidebar__text">Profile</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/message.svg" alt="">
                            <span class="sidebar__text">Messages</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/history.svg" alt="">
                            <span class="sidebar__text">Book Loans</span>
                        </a>
                    </li>
                </ul>

                <ul class="sidebar__menu sidebar__menu--secondary">
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/settings.svg" alt="">
                            <span class="sidebar__text">Settings</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/support.svg" alt="">
                            <span class="sidebar__text">Support</span>
                        </a>
                    </li>
                    <li class="sidebar__menu-item">
                        <a class="sidebar__link" href="#">
                            <img class="sidebar__logo-body" src="images/sidebar-images/privacy.svg" alt="">
                            <span class="sidebar__text">Privacy</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <section class="books">
                <h2 class="books__title">Your Books</h2>
                <div class="books__container"></div>
            </section>
        </main>
    </div> <!-- End Library Container-->

    <dialog class="dialog" closedBy="any">
        <form action="#" class="dialog__form">
            <fieldset class="dialog__form-label">
                <legend>Please Enter Your Book Information</legend>
                <div class="dialog__form-input">
                    <label for="title">Book Title:</label>
                    <input id="title" name="title" type="text" required>
                </div>
                <div class="dialog__form-input">
                    <label for="author">Author:</label>
                    <input id="author" name="author" type="text" required>
                </div>
                <div class="dialog__form-input">
                    <label for="subtitle">Subtitle:</label>
                    <input id="subtitle" name="subtitle" type="text" required>
                </div>
                <div class="dialog__form-input">
                    <label for="status" class="status">Status: </label>
                    <select id="status" name="status" required>
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
                <button class="dialog__button-cancel" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                <button class="dialog__button-confirm" value="default">Submit</button>
            </fieldset>
        </form>
    </dialog>
</body>

</html>
